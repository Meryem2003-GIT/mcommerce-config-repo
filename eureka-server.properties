# Fichier: eureka-server.properties (dans le dépôt Git)

# 1. Configuration du port du serveur Eureka
server.port=9102 [cite: 153]

# 2. Nom de l'application
spring.application.name=eureka-server [cite: 154]

# 3. Désactiver l'enregistrement et la récupération (mode standalone pour le serveur)
eureka.client.registerWithEureka=false [cite: 156]
eureka.client.fetchRegistry=false [cite: 157]

# 4. Autres configurations de performance/compatibilité
spring.cloud.config.import-check.enabled=false [cite: 158]
eureka.server.maxThreadsForPeerReplication=0 [cite: 159]
