spring.application.name=microservice-produits1

# Configuration MySQL pour Microservice Produits
spring.datasource.url=jdbc:mysql://localhost:3306/db_produits?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Les configurations externalisées
mes-configs.limitDeProduits=5

# Configuration Actuator
management.endpoints.web.exposure.include=refresh,health,info

# Eureka : indique l'URL d'Eureka à laquelle il faut s'enregistrer
eureka.client.serviceUrl.defaultZone=http://localhost:9102/eureka/
