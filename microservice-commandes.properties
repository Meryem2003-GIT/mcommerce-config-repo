spring.application.name=microservice-commandes

# Configuration MySQL pour Microservice Commandes
spring.datasource.url=jdbc:mysql://localhost:3306/db_commandes?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuration personnalisée (EXIGENCE TP)
mes-config-ms.commandes-last=10

# Configuration Actuator
management.endpoints.web.exposure.include=refresh,health,info

# Eureka : indique l'URL d'Eureka à laquelle il faut s'enregistrer
eureka.client.serviceUrl.defaultZone=http://localhost:9102/eureka/

# Port du microservice
server.port=8081
