# Configuration externalisée pour zuul-server (Gateway)
# À placer dans le dépôt Git du Config Server
# Nom du fichier : zuul-server.properties
# URL du repo Git : https://github.com/Meryem2003-GIT/mcommerce-config-repo.git

# Port du service
server.port=9004

# Configuration Eureka - IMPORTANT : Forcer l'utilisation de localhost
eureka.client.serviceUrl.defaultZone=http://localhost:9102/eureka/
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false
eureka.instance.ip-address=127.0.0.1

# Spring Cloud Gateway Configuration
# Activer discovery locator pour découverte AUTOMATIQUE des services via Eureka
# Aucune configuration manuelle de routes nécessaire !
# NOTE: Pour Spring Boot 3.5.6, utiliser les nouvelles propriétés
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# Actuator endpoints
management.endpoints.web.exposure.include=refresh,health,info,metrics
management.endpoints.web.base-path=/actuator

# Logging pour debug (optionnel)
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.cloud.loadbalancer=DEBUG
logging.level.com.netflix.discovery=DEBUG

